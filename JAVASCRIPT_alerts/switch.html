<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias da semana</title>
    <style>
        body{
            text-align: center;
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    <h2>Exemplo JavaScript switch case</h2>
    <p id="dia"></p>

    <script>
         let agora = new Date().getFullYear()
         let hora = new Date().getHours()
         let mes = new Date().getMonth()
        let day

    switch(new Date().getDay()){
        case 0:
            day = ('Domingo')
            break
        case 1:
            day = ('Segunda')
            break
        case 2:
            day = ('Terça')
            break
        case 3:
            day = ('Quarta')
            break
        case 4:
            day = ('Quinta')
            break
        case 5:
            day = ('Sexta')
            break
        case 6:
            day = ('Sábado')
    }

    // let agora = new Date()
    // //var dia = agora.getDay()

    // let hora = agora.getHours() //selecionar a hora atual (pode ser dia, minuto, mes... )
    // document.write(`Agora são exatamente ${agora} horas.`) //node js = console


    document.getElementById("dia").innerHTML= "Hoje é: " + day
    document.write("Ano: " + agora + "</br>")
    document.write(hora + " horas")
    document.write(mes + " horas")



</script>
</body>
</html>
