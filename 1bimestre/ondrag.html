<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONDRAG</title>
    <style>
        body{ 
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .droptarget{
            text-align: center;
            width: 100px;
            height: 35px;
            padding: 10px;
            border: 3px solid rgb(87, 38, 224);
        }
    </style>
</head>
<body>
    <h1>HTML DOM events</h1>
    <h2>O evento drag</h2>

    <p>Arraste para cima e para baixo entre os dois retângulos: </p>

    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="droptarget">Arraste-me</p>
    </div>

    <p id="demo"></p>

    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <script>
        function dragStart(event){
            event.dataTransfer.setData("Text", event.target.id)
        }
        function dragging(event){
            document.getElementById("demo").innerHTML = "O elemento p está arrastado!"
        }
        function allowDrop(event){
            event.preventDefault()
        }
        function drop(event){
            event.preventDefault()
            const data = event.dataTransfer.getData("Text")
            event.target.appendChild(document.getElementById(data))
            document.getElementById("demo").innerHTML = "O elemento p foi descartado!"
        }

    </script>
</body>
</html>
