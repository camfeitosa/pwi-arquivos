  <style>
    #jogador {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 50px;
      height: 50px;
      background-color: #2b2b2b;
    }
  </style>
  <script>
    var dx = 0
    var dy = 0
    var px = 0
    var py = 0
    var jg = document.getElementById("jogador")
    var intervalo = setInterval(enterFrame, 20)
    function enterFrame(){
      px+= dx *10
      py+= dy *10
      jg = document.getElementById("jogador")
      jg.style.left = px + "px"
      jg.style.top = py + "px"
    }
    function load(){
      document.addEventListener("keydown", teclaDW)
      document.addEventListener("keyup", teclaUP)
    }
    function teclaDW(){
      var tecla = event.keyCode
      if (tecla == 37){
        //Esquerda
        dx = -1
      }else if(tecla == 39){
        //Direita
        dx = 1
      } if (tecla == 38){
        //Cima
        dy = -1
      }else if (tecla == 40){
        //Baixo
        dy= 1
      }
    }

    function teclaUp(){
      var tecla = event.keyCode
      if (tecla == 37){
        //Esquerda
        dx = 0
      }else if(tecla == 39){
        //Direita
        dx = 0
      } if (tecla == 38){
        //Cima
        dy = 0
      }else if (tecla == 40){
        //Baixo
        dy= 0
      }
    }
    window.addEventListener("load", load)

  </script>
